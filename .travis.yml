matrix:
  include:
    - env: TAG=5.6
    - env: TAG=7.0
    - env: TAG=7.1
    - env: TAG=7.2
    - env: TAG=7.3
    - env: TAG=7.4-codecasts
    - env: TAG=7.4

services:
  - docker

cache:
  directories:
    - files/s6-overlay

script:
  - make build TAG=$(printenv TAG)
  - make run TAG=$(printenv TAG)
  - sleep 15 # Wait for the docker health check to complete
  - make test TAG=$(printenv TAG)

after_success:
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" && "$TRAVIS_BRANCH" == "master" ]]; then
    docker login -u="existenz" -p="$DOCKER_PASSWORD";
    docker push existenz/webstack;
    fi

notifications:
  webhooks:
    urls:
      - secure: ""
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
